<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard | TechQuiz Competition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cyan: #00f5ff;
            --cyan-light: #4df7ff;
            --cyan-dark: #00a3cc;
            --purple: #7000ff;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-glow: 0 0 30px rgba(0, 245, 255, 0.4);
            --shadow-glow-gold: 0 0 40px rgba(255, 215, 0, 0.6);
            --shadow-glow-silver: 0 0 30px rgba(192, 192, 192, 0.5);
            --shadow-glow-bronze: 0 0 30px rgba(205, 127, 50, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Background Elements */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 40px;
            }
        }

        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            z-index: 2;
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Floating Particles */
        .floating-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 10px var(--cyan);
            opacity: 0;
        }

        /* Tech Beams */
        .tech-beam {
            position: fixed;
            height: 100vh;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0, 245, 255, 0.2), transparent);
            opacity: 0.1;
            pointer-events: none;
            z-index: 2;
            animation: beamScan 8s linear infinite;
        }

        @keyframes beamScan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        /* Main Container */
        .leaderboard-container {
            min-height: 100vh;
            padding: 120px 20px 80px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            z-index: 10;
        }

        /* Leaderboard Card */
        .leaderboard-card {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            transition: all 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leaderboard-card:hover {
            box-shadow: 0 20px 50px rgba(0, 245, 255, 0.3);
            transform: translateY(-5px);
        }

        .leaderboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--cyan), var(--purple), var(--cyan));
            background-size: 300% 100%;
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 300% 0%;
            }
        }

        /* Header */
        .leaderboard-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .leaderboard-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyan) 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .leaderboard-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Active Round Indicator */
        .active-round-indicator {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--cyan);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        /* Leaderboard Table */
        .leaderboard-table {
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-header {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1.5fr;
            padding: 1.2rem 1.5rem;
            background: rgba(0, 245, 255, 0.1);
            border-bottom: 2px solid var(--cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--cyan);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .table-row {
            display: grid;
            grid-template-columns: 80px 2fr 1fr 1.5fr;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            animation: fadeInRow 0.5s ease-out;
        }

        @keyframes fadeInRow {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* Special Ranking Styles */
        .rank-1 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15) 0%, transparent 100%) !important;
            border-left: 4px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        .rank-1::before {
            content: 'ðŸ‘‘';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            animation: crownFloat 3s ease-in-out infinite;
        }

        @keyframes crownFloat {

            0%,
            100% {
                transform: translateY(-50%) rotate(0deg);
            }

            25% {
                transform: translateY(-50%) rotate(-5deg);
            }

            75% {
                transform: translateY(-50%) rotate(5deg);
            }
        }

        .rank-2 {
            background: linear-gradient(90deg, rgba(192, 192, 192, 0.1) 0%, transparent 100%) !important;
            border-left: 4px solid var(--silver);
        }

        .rank-3 {
            background: linear-gradient(90deg, rgba(205, 127, 50, 0.1) 0%, transparent 100%) !important;
            border-left: 4px solid var(--bronze);
        }

        .rank-1 .rank-number {
            animation: goldGlow 2s ease-in-out infinite;
        }

        @keyframes goldGlow {

            0%,
            100% {
                text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
            }

            50% {
                text-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold);
            }
        }

        .rank-2 .rank-number {
            animation: silverGlow 2s ease-in-out infinite;
        }

        @keyframes silverGlow {

            0%,
            100% {
                text-shadow: 0 0 10px var(--silver), 0 0 20px var(--silver);
            }

            50% {
                text-shadow: 0 0 20px var(--silver), 0 0 40px var(--silver);
            }
        }

        .rank-3 .rank-number {
            animation: bronzeGlow 2s ease-in-out infinite;
        }

        @keyframes bronzeGlow {

            0%,
            100% {
                text-shadow: 0 0 10px var(--bronze), 0 0 20px var(--bronze);
            }

            50% {
                text-shadow: 0 0 20px var(--bronze), 0 0 40px var(--bronze);
            }
        }

        /* Column Styles */
        .rank-column {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .rank-number {
            color: var(--cyan);
        }

        .rank-badge {
            font-size: 1.1rem;
        }

        .rank-1 .rank-badge {
            color: var(--gold);
        }

        .rank-2 .rank-badge {
            color: var(--silver);
        }

        .rank-3 .rank-badge {
            color: var(--bronze);
        }

        .team-column {
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-column {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--cyan);
        }

        .time-column {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
        }

        /* New Entry Animation */
        .new-entry {
            animation: highlightNew 2s ease-out;
            position: relative;
        }

        @keyframes highlightNew {
            0% {
                background: rgba(0, 245, 255, 0.3);
                transform: scale(1.05);
            }

            100% {
                background: inherit;
                transform: scale(1);
            }
        }

        /* Loading States */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            font-family: 'Orbitron', sans-serif;
            color: var(--cyan);
            font-size: 1.2rem;
        }

        .loading-dots {
            display: inline-flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 2rem;
        }


        /* Footer */
        .copyright-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            z-index: 100;
        }

        .copyright-footer strong {
            color: var(--cyan);
            font-weight: 600;
            margin: 0 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .leaderboard-container {
                padding: 100px 15px 70px 15px;
            }

            .leaderboard-card {
                padding: 1.5rem;
            }

            .leaderboard-title {
                font-size: 2rem;
            }

            .table-header,
            .table-row {
                grid-template-columns: 60px 2fr 1fr 1.5fr;
                padding: 1rem;
                font-size: 0.9rem;
            }

            .rank-column {
                font-size: 1rem;
            }

            .team-column {
                font-size: 1rem;
            }

            .score-column {
                font-size: 1rem;
            }

            .time-column {
                font-size: 0.8rem;
            }

            .rank-1::before {
                left: 5px;
                font-size: 1.4rem;
            }

            .header-branding {
                top: 15px;
                left: 15px;
            }

            .logo-img {
                height: 60px;
                width: 60px;
            }

            .handle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .leaderboard-title {
                font-size: 1.7rem;
            }

            .leaderboard-subtitle {
                font-size: 1rem;
            }

            .table-header,
            .table-row {
                grid-template-columns: 50px 2fr 1fr 1.5fr;
                padding: 0.8rem;
                font-size: 0.85rem;
            }

            .rank-1::before {
                display: none;
            }
        }

        /* Fix for iOS backdrop-filter */
        @supports not (backdrop-filter: blur(20px)) {
            .leaderboard-card {
                background: rgba(15, 15, 35, 0.95);
            }
        }
    </style>
</head>

<body>
    {% load static %}
    <!-- Background Elements -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Tech Beams -->
    <div class="tech-beam" style="left: 20%; animation-delay: 0s;"></div>
    <div class="tech-beam" style="left: 50%; animation-delay: 2s;"></div>
    <div class="tech-beam" style="left: 80%; animation-delay: 4s;"></div>

    <!-- Floating Particles -->
    <div class="floating-particle" id="particle1"></div>
    <div class="floating-particle" id="particle2"></div>
    <div class="floating-particle" id="particle3"></div>
    <div class="floating-particle" id="particle4"></div>
    <div class="floating-particle" id="particle5"></div>
    <div class="floating-particle" id="particle6"></div>

    <!-- Main Container -->
    <div class="leaderboard-container">
        <div class="leaderboard-card">
            <!-- Header -->
            <div class="leaderboard-header">
                <h1 class="leaderboard-title">LEADERBOARD</h1>
                <p class="leaderboard-subtitle">TechQuiz Competition - Live Rankings</p>
            </div>

            <!-- Active Round Indicator (Replaces Tabs) -->
            <div id="activeRoundIndicator" class="active-round-indicator">
                ROUND 1
            </div>

            <!-- Leaderboard Table -->
            <div class="leaderboard-table">
                <!-- Table Header -->
                <div class="table-header">
                    <div>RANK</div>
                    <div>TEAM NAME</div>
                    <div>SCORE</div>
                    <div>TIMESTAMP</div>
                </div>

                <!-- Table Body -->
                <div id="leaderboardBody" class="table-body">
                    <!-- Content will be loaded here -->
                    <div class="loading-state">
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span style="margin-left: 10px;">Loading Rankings...</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- Footer -->
    <div class="copyright-footer">
        @developed by <strong>TIC</strong> | Department of Technology
    </div>

    <script>
        // Initialize floating particles
        function initParticles() {
            const particles = document.querySelectorAll('.floating-particle');
            particles.forEach((particle, index) => {
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = 2 + Math.random() * 4;
                const delay = Math.random() * 5;
                const duration = 4 + Math.random() * 4;

                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const hue = 180 + Math.random() * 60;
                particle.style.background = `hsl(${hue}, 100%, 60%)`;
                particle.style.boxShadow = `0 0 ${size * 2}px hsl(${hue}, 100%, 60%)`;

                particle.style.animation = `
                    floatParticle ${duration}s ease-in-out ${delay}s infinite,
                    pulseParticle ${duration * 0.5}s ease-in-out ${delay}s infinite
                `;
            });

            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatParticle {
                    0%, 100% {
                        transform: translateY(0) translateX(0);
                        opacity: 0;
                    }
                    10% {
                        opacity: 0.7;
                    }
                    90% {
                        opacity: 0.7;
                    }
                    100% {
                        transform: translateY(-100vh) translateX(${Math.random() * 100 - 50}px);
                        opacity: 0;
                    }
                }
                
                @keyframes pulseParticle {
                    0%, 100% { opacity: 0.3; }
                    50% { opacity: 0.8; }
                }
            `;
            document.head.appendChild(style);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            return timestamp || 'N/A';
        }

        // Create ranking badge
        function getRankBadge(rank) {
            switch (rank) {
                case 1: return 'ðŸ¥‡';
                case 2: return 'ðŸ¥ˆ';
                case 3: return 'ðŸ¥‰';
                default: return '';
            }
        }

        // Display leaderboard
        async function fetchAndDisplayLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard/');
                const data = await response.json();

                const leaderboardBody = document.getElementById('leaderboardBody');
                const roundIndicator = document.getElementById('activeRoundIndicator');

                // Update Active Round Text
                roundIndicator.innerText = `ROUND ${data.active_round} - ${data.round_status || 'WAITING'}`;

                if (!data.leaderboard || data.leaderboard.length === 0) {
                    leaderboardBody.innerHTML = `
                        <div class="empty-state">
                            <p>No valid submissions yet for Round ${data.active_round}</p>
                        </div>
                    `;
                    return;
                }

                let rowsHTML = '';
                data.leaderboard.forEach((entry) => {
                    const rankClass = entry.rank <= 3 ? `rank-${entry.rank}` : '';
                    // For now, simpler new-entry logic or omit it since tracking 'new' needs local state
                    const newEntryClass = '';
                    const badge = getRankBadge(entry.rank);

                    rowsHTML += `
                        <div class="table-row ${rankClass} ${newEntryClass}">
                            <div class="rank-column">
                                <span class="rank-number">${entry.rank}</span>
                                ${badge ? `<span class="rank-badge">${badge}</span>` : ''}
                            </div>
                            <div class="team-column">
                                ${entry.team_name}
                            </div>
                            <div class="score-column">${entry.score}</div>
                            <div class="time-column">${formatTimestamp(entry.timestamp)}</div>
                        </div>
                    `;
                });

                leaderboardBody.innerHTML = rowsHTML;

            } catch (error) {
                console.error("Error loading leaderboard:", error);
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();

            // Initial Load
            fetchAndDisplayLeaderboard();

            // Auto-refresh every 5 seconds
            setInterval(fetchAndDisplayLeaderboard, 5000);

            // Entrance Animation
            const card = document.querySelector('.leaderboard-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(40px) scale(0.95)';
            setTimeout(() => {
                card.style.transition = 'opacity 0.6s ease-out, transform 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0) scale(1)';
            }, 200);
        });
    </script>
</body>

</html>
