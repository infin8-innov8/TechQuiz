<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Round 3 | Berserk Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --red-glow: #ff003c;
            --red-dark: #8b0000;
            --bg-primary: #050510;
            --neon-blue: #00f5ff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-primary);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Background Effects */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 0, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        /* Header */
        .r3-header {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .r3-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--red-glow);
            text-shadow: 0 0 20px var(--red-glow);
            margin: 0;
            letter-spacing: 4px;
        }

        .r3-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* Berserk Button Container */
        .berserk-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Button */
        .berserk-btn {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
            border: none;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 50px var(--red-glow),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.1s;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .berserk-btn:active {
            transform: scale(0.95);
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.5),
                0 0 30px var(--red-glow),
                inset 0 0 40px rgba(0, 0, 0, 0.6);
        }

        .btn-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* Rings Animation */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid var(--red-glow);
            box-shadow: 0 0 20px var(--red-glow);
            opacity: 0;
            pointer-events: none;
        }

        .ring-1 {
            width: 260px;
            height: 260px;
            animation: pulseRing 2s infinite;
        }

        .ring-2 {
            width: 300px;
            height: 300px;
            animation: pulseRing 2s infinite 0.5s;
        }

        .ring-3 {
            width: 340px;
            height: 340px;
            animation: pulseRing 2s infinite 1s;
        }

        @keyframes pulseRing {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        /* Feedback Status */
        .status-message {
            margin-top: 50px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            min-height: 40px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .status-success {
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
        }

        .status-illegal {
            color: #ff9900;
            text-shadow: 0 0 20px #ff9900;
        }

        .status-penalty {
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>

    <div class="r3-header">
        <h1 class="r3-title">ROUND 3</h1>
        <p class="r3-subtitle">BERSERK MODE</p>
    </div>

    <div class="berserk-container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>

        <button class="berserk-btn" id="berserkBtn" onclick="sendBerserkSignal()">
            <span class="btn-text">PUSH</span>
        </button>
    </div>

    <div id="statusMessage" class="status-message">
        WAITING FOR QUESTION...
    </div>

    <div class="footer">
        @TIC_Club | First Finger First
    </div>

    <script>
        const btn = document.getElementById('berserkBtn');
        const statusEl = document.getElementById('statusMessage');
        let isProcessing = false;

        async function sendBerserkSignal() {
            if (isProcessing) return;
            isProcessing = true;

            // Visual feedback
            btn.style.transform = "scale(0.9)";
            setTimeout(() => btn.style.transform = "scale(1)", 100);

            try {
                const response = await fetch('/api/quiz/berserk/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.status === 'logged') {
                        showStatus(data.message, 'status-success');
                    } else if (data.status === 'illegal') {
                        showStatus(data.message, 'status-illegal');
                    } else if (data.status === 'penalty') {
                        showStatus(data.message, 'status-penalty');
                        navigator.vibrate([200, 100, 200]); // Vibrate on penalty
                    }
                } else {
                    showStatus(data.error || 'Connection Error', 'status-penalty');
                }

            } catch (error) {
                console.error('Berserk Error:', error);
                showStatus('Network Error', 'status-penalty');
            } finally {
                // Prevent spamming (debounce slightly)
                setTimeout(() => { isProcessing = false; }, 500);
            }
        }

        function showStatus(msg, className) {
            statusEl.innerText = msg;
            statusEl.className = 'status-message ' + className;

            // Clear message after 3 seconds
            setTimeout(() => {
                statusEl.innerText = "WAITING FOR QUESTION...";
                statusEl.className = 'status-message';
            }, 3000);
        }
    </script>
</body>

</html>
