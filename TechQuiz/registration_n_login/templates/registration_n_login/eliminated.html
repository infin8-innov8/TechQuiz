<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Better Luck Next Time | TIC Tech Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Using user-provided code with minor tweaks for Django static if needed, but keeping absolute links for now as requested -->
    <!-- Removed redundant CSS for brevity in this tool call, but will write full file -->
    <style>
        :root {
            --cyan: #00f5ff;
            --cyan-light: #4df7ff;
            --cyan-dark: #00a3cc;
            --purple: #7000ff;
            --bg-dark: #0a0e27;
            --bg-secondary: #1a1a2e;
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow-glow: 0 0 30px rgba(0, 245, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Background Elements */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 40px;
            }
        }

        .bg-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Floating Particles */
        .floating-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 10px var(--cyan);
            opacity: 0;
        }

        /* Header Branding */
        .header-branding {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .header-branding:hover {
            transform: translateX(5px);
        }

        .logo-img {
            height: 65px;
            width: 65px;
            border-radius: 50%;
            border: 2px solid var(--cyan);
            box-shadow: var(--shadow-glow);
            object-fit: cover;
            transition: all 0.3s ease;
            padding: 2px;
        }

        .logo-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 245, 255, 0.6);
            border-color: var(--cyan-light);
        }

        .handle {
            font-family: 'Orbitron', sans-serif;
            color: var(--cyan);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Results Card */
        .results-card {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-card:hover {
            box-shadow: 0 20px 50px rgba(0, 245, 255, 0.3);
            transform: translateY(-5px);
        }

        .results-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--cyan), var(--purple), var(--cyan));
            background-size: 200% 100%;
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 200% 0%;
            }
        }

        /* Robot Icon - Enhanced */
        .robot-icon {
            width: 140px;
            height: 140px;
            margin: 1.5rem auto 2rem;
            position: relative;
            animation: floatRobot 4s ease-in-out infinite;
        }

        @keyframes floatRobot {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .robot-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .robot-head {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--cyan), #0088ff);
            border-radius: 40% 40% 50% 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow:
                inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 245, 255, 0.6);
        }

        .robot-face {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
        }

        .robot-eye {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            box-shadow: 0 0 10px #fff;
        }

        .robot-eye.left {
            left: 10px;
            animation: blinkEye 3s infinite;
        }

        .robot-eye.right {
            right: 10px;
            animation: blinkEye 3s infinite 0.5s;
        }

        @keyframes blinkEye {

            0%,
            90%,
            100% {
                height: 12px;
            }

            95% {
                height: 2px;
            }
        }

        .robot-mouth {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 8px;
            border-bottom: 3px solid #fff;
            border-radius: 0 0 50% 50%;
        }

        .robot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 25px;
            background: linear-gradient(to top, var(--cyan), var(--purple));
            border-radius: 3px;
        }

        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--cyan);
            animation: antennaPulse 2s infinite;
        }

        @keyframes antennaPulse {

            0%,
            100% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scale(1.2);
            }
        }

        .robot-body {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #333, #111);
            border-radius: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow:
                inset 0 5px 10px rgba(0, 245, 255, 0.2),
                0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .robot-panel {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .robot-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--cyan);
            animation: ledPulse 2s infinite;
        }

        .robot-led:nth-child(1) {
            animation-delay: 0s;
        }

        .robot-led:nth-child(2) {
            animation-delay: 0.5s;
        }

        .robot-led:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ledPulse {

            0%,
            100% {
                opacity: 0.3;
                box-shadow: 0 0 5px var(--cyan);
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 15px var(--cyan);
            }
        }

        /* Typography */
        .results-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .results-subtitle {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-secondary);
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .results-message {
            font-family: 'Orbitron', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 1px;
        }

        /* Stats Section */
        .results-stats {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-color: rgba(0, 245, 255, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--cyan);
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--cyan), #0088ff);
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--cyan);
            border: 1px solid rgba(0, 245, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: var(--cyan);
        }

        /* Footer */
        .copyright-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            z-index: 100;
        }

        .copyright-footer strong {
            color: var(--cyan);
            font-weight: 200;
            margin: 0 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .results-card {
                padding: 2rem 1.5rem;
            }

            .robot-icon {
                width: 120px;
                height: 120px;
            }

            .robot-head {
                width: 85px;
                height: 85px;
            }

            .robot-body {
                width: 100px;
                height: 70px;
            }

            .results-title {
                font-size: 2.2rem;
            }

            .results-subtitle {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .header-branding {
                top: 15px;
                left: 15px;
            }

            .logo-img {
                height: 55px;
                width: 55px;
            }

            .handle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .results-card {
                padding: 1.5rem 1.25rem;
            }

            .robot-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 1.5rem;
            }

            .robot-head {
                width: 70px;
                height: 70px;
            }

            .robot-body {
                width: 85px;
                height: 60px;
            }

            .results-title {
                font-size: 1.8rem;
            }

            .results-subtitle {
                font-size: 0.9rem;
            }

            .stat-item {
                padding: 0.8rem 1.2rem;
            }

            .stat-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    {% load static %}
    <!-- Background Elements -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Floating Particles -->
    <div class="floating-particle" id="particle1"></div>
    <div class="floating-particle" id="particle2"></div>
    <div class="floating-particle" id="particle3"></div>
    <div class="floating-particle" id="particle4"></div>
    <div class="floating-particle" id="particle5"></div>
    <div class="floating-particle" id="particle6"></div>

    <!-- Header Branding -->
    <div class="header-branding">
        <img src="{% static 'registration_n_login/images/tic_logo.png' %}" alt="TIC Club Logo" class="logo-img">
        <span class="handle">@TIC_Club</span>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="results-card">
            <!-- Robot Icon -->
            <div class="robot-icon">
                <div class="robot-container">
                    <div class="robot-antenna"></div>
                    <div class="robot-head">
                        <div class="robot-face">
                            <div class="robot-eye left"></div>
                            <div class="robot-eye right"></div>
                            <div class="robot-mouth"></div>
                        </div>
                    </div>
                    <div class="robot-body">
                        <div class="robot-panel">
                            <div class="robot-led"></div>
                            <div class="robot-led"></div>
                            <div class="robot-led"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Content -->
            <h1 class="results-title">BETTER LUCK NEXT TIME!</h1>
            <p class="results-subtitle">Thank you for joining TechQuiz</p>

            <p class="results-message">
                This time didnâ€™t work out, but your participation means a lot to us.
            </p>

            <!-- Stats Section -->
            <div class="results-stats" id="resultsStats">
                <!-- Stats will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="copyright-footer">
        @developed by <strong>TIC</strong> | Department of Technology
    </div>

    <script>
        // Initialize floating particles
        function initParticles() {
            const particles = document.querySelectorAll('.floating-particle');
            particles.forEach((particle, index) => {
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = 2 + Math.random() * 4;
                const delay = Math.random() * 5;
                const duration = 4 + Math.random() * 4;

                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const hue = 180 + Math.random() * 60;
                particle.style.background = `hsl(${hue}, 100%, 60%)`;
                particle.style.boxShadow = `0 0 ${size * 2}px hsl(${hue}, 100%, 60%)`;

                particle.style.animation = `
                    floatParticle ${duration}s ease-in-out ${delay}s infinite,
                    pulseParticle ${duration * 0.5}s ease-in-out ${delay}s infinite
                `;
            });
        }

        // Extract and display URL parameters
        function displayResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            const total = urlParams.get('total');
            const round = urlParams.get('round');
            const team = urlParams.get('team');
            const rank = urlParams.get('rank');

            const statsContainer = document.getElementById('resultsStats');

            let percentage = 0;
            if (score && total) {
                percentage = Math.round((score / total) * 100);
            }

            let statsHTML = '';

            if (team) {
                statsHTML += `
                    <div class="stat-item">
                        <span class="stat-label">TEAM NAME</span>
                        <span class="stat-value">${team}</span>
                    </div>
                `;
            }

            if (round) {
                statsHTML += `
                    <div class="stat-item">
                        <span class="stat-label">ROUND REACHED</span>
                        <span class="stat-value">${round}</span>
                    </div>
                `;
            }

            if (rank) {
                statsHTML += `
                     <div class="stat-item">
                        <span class="stat-label">YOUR RANK</span>
                        <span class="stat-value">#${rank}</span>
                    </div>
                `;
            }

            if (score && total) {
                statsHTML += `
                    <div class="stat-item">
                        <span class="stat-label">YOUR SCORE</span>
                        <span class="stat-value">${score} / ${total}</span>
                    </div>
                `;
            }

            statsContainer.innerHTML = statsHTML;
        }

        document.addEventListener('DOMContentLoaded', function () {
            initParticles();
            displayResults();
        });
    </script>
</body>

</html>
