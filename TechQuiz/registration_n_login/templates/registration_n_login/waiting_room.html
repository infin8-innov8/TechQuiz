<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC Tech Quiz - Waiting Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: #0a0e27;
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .bubbler-container {
            position: relative;
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
        }

        .bubbler-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            touch-action: none;
        }

        .bubbler-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .bubbler-header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(180deg, rgba(10, 14, 39, 0.95) 0%, rgba(10, 14, 39, 0) 100%);
        }

        .bubbler-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .bubbler-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .bubbler-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(0deg, rgba(10, 14, 39, 0.95) 0%, rgba(10, 14, 39, 0) 100%);
        }

        .bubbler-instruction {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
            animation: fade-in-out 2s ease-in-out infinite;
        }

        .bubbler-stats {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 4vw, 3rem);
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            font-family: 'Orbitron', sans-serif;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 40px rgba(0, 245, 255, 0.8));
            }
        }

        @keyframes fade-in-out {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        /* Copyright Footer */
        .copyright-footer {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .copyright-footer strong {
            color: #00f5ff;
            font-weight: 600;
        }

        /* Round Starting Notification Modal */
        .notification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .notification-modal.hidden {
            display: none;
        }

        .notification-content {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: #00f5ff;
            animation: zoomIn 0.5s ease;
            padding: 2rem;
        }

        .notification-content h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00f5ff;
        }

        .notification-content p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #fff;
            margin-bottom: 2rem;
        }

        .countdown {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px #9333ea;
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .bubbler-header {
                padding: 2rem 1rem;
            }

            .bubbler-footer {
                padding: 1.5rem 1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        /* Tablet optimization */
        @media (min-width: 769px) and (max-width: 1024px) {
            .bubbler-stats {
                gap: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="bubbler-container">
        <canvas class="bubbler-canvas" id="bubbler-canvas"></canvas>

        <div class="bubbler-overlay">
            <div class="bubbler-header">
                <h1 class="bubbler-title">Best of Luck</h1>
                <div class="bubbler-subtitle">Round Starting Soon</div>
            </div>

            <div class="bubbler-footer">
                <div class="bubbler-instruction">
                    ✨ Click or tap to create bubbles ✨
                </div>
                <div class="bubbler-stats">
                    <div class="stat-item">
                        <div class="stat-label">Bubbles</div>
                        <div class="stat-value" id="bubble-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Popped</div>
                        <div class="stat-value" id="popped-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="score-count">0</div>
                    </div>
                </div>

                <div class="copyright-footer">
                    @developed by <strong>TIC</strong> | Department of Technology
                </div>
            </div>
        </div>
    </div>

    <!-- Round Starting Notification Modal -->
    <div class="notification-modal hidden" id="round-start-modal">
        <div class="notification-content">
            <h2 id="round-title">Round 1 Starting!</h2>
            <p>Give your best!</p>
            <div class="countdown" id="countdown">5</div>
        </div>
    </div>

    <script>
        /**
         * Interactive Bubbler - Waiting Room Entertainment
         * Enhanced with better performance and visuals
         */

        // Canvas setup
        const canvas = document.getElementById('bubbler-canvas');
        const ctx = canvas.getContext('2d');
        let dpr = window.devicePixelRatio || 1;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Game variables
        let bubbles = [];
        let particles = [];
        let stats = {
            bubbleCount: 0,
            poppedCount: 0,
            score: 0
        };

        // Game Status Polling
        let isRedirecting = false;

        // Enhanced Bubble Class
        class Bubble {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 40 + 20;
                this.maxRadius = this.radius;
                this.speedY = -(Math.random() * 0.8 + 0.4);
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.opacity = 1;
                this.hue = Math.random() * 60 + 180;
                this.saturation = 90;
                this.lightness = 70;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.03 + 0.01;
                this.growing = true;
                this.growthRate = 0.5;
                this.popped = false;
                this.popAnimation = 0;
                this.glowIntensity = Math.random() * 0.5 + 0.5;
                this.particles = [];
                this.createdAt = Date.now();
                this.lifespan = 20000; // 20 seconds
            }

            update() {
                const now = Date.now();
                if (now - this.createdAt > this.lifespan) {
                    this.opacity -= 0.02;
                }

                if (this.popped) {
                    this.popAnimation += 0.15;
                    this.radius += 3;
                    this.opacity -= 0.08;

                    // Update pop particles
                    this.particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1; // gravity
                        p.life -= 0.02;
                    });
                    this.particles = this.particles.filter(p => p.life > 0);

                    return this.opacity > 0 || this.particles.length > 0;
                }

                if (this.growing) {
                    this.radius += this.growthRate;
                    if (this.radius >= this.maxRadius) {
                        this.growing = false;
                    }
                }

                // Movement with easing
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(this.wobble) * 0.3;
                this.wobble += this.wobbleSpeed;

                // Boundary bounce
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.speedX *= -0.8;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }

                // Fade near top
                if (this.y < canvas.height * 0.3) {
                    this.opacity -= 0.005;
                }

                return this.opacity > 0 && this.y + this.radius > -50;
            }

            draw() {
                if (this.opacity <= 0) return;

                if (this.popped) {
                    // Pop effect
                    ctx.save();

                    // Expanding ring
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${this.opacity * 0.7})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Particles
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${p.life})`;
                        ctx.fill();
                    });

                    ctx.restore();
                } else {
                    ctx.save();

                    // Outer glow
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.radius * 1.5
                    );
                    gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, 70%, ${this.opacity * 0.3 * this.glowIntensity})`);
                    gradient.addColorStop(0.7, `hsla(${this.hue}, ${this.saturation}%, 60%, ${this.opacity * 0.1 * this.glowIntensity})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, 50%, 0)`);

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    // Main bubble
                    const bubbleGradient = ctx.createRadialGradient(
                        this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                        this.x, this.y, this.radius
                    );
                    bubbleGradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, 90%, ${this.opacity * 0.9})`);
                    bubbleGradient.addColorStop(0.4, `hsla(${this.hue}, ${this.saturation}%, 70%, ${this.opacity * 0.6})`);
                    bubbleGradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, 50%, ${this.opacity * 0.3})`);

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = bubbleGradient;
                    ctx.fill();

                    // Highlight
                    ctx.beginPath();
                    const highlightSize = this.radius * 0.25;
                    ctx.arc(this.x - this.radius * 0.2, this.y - this.radius * 0.2, highlightSize, 0, Math.PI * 2);
                    const highlightGradient = ctx.createRadialGradient(
                        this.x - this.radius * 0.2, this.y - this.radius * 0.2, 0,
                        this.x - this.radius * 0.2, this.y - this.radius * 0.2, highlightSize
                    );
                    highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity * 0.8})`);
                    highlightGradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                    ctx.fillStyle = highlightGradient;
                    ctx.fill();

                    // Rim
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 95%, ${this.opacity * 0.5})`;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();

                    ctx.restore();
                }
            }

            isClicked(x, y) {
                const dist = Math.hypot(x - this.x, y - this.y);
                return dist < this.radius;
            }

            pop() {
                if (!this.popped) {
                    this.popped = true;

                    // Create pop particles
                    for (let i = 0; i < 12; i++) {
                        const angle = (Math.PI * 2 * i) / 12;
                        const speed = Math.random() * 3 + 2;
                        this.particles.push({
                            x: this.x,
                            y: this.y,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed - 2,
                            size: Math.random() * 3 + 2,
                            life: 1
                        });
                    }

                    stats.poppedCount++;
                    stats.score += Math.floor(this.maxRadius * 2);
                    updateStats();

                    // Pop sound effect (optional - uncomment if you want sound)
                    // playPopSound();

                    return true;
                }
                return false;
            }
        }

        // Background Particles Class
        class BackgroundParticle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.speed = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.4 + 0.1;
                this.size = Math.random() * 2.5 + 0.5;
                this.wave = Math.random() * Math.PI * 2;
                this.waveSpeed = Math.random() * 0.02 + 0.01;
                this.waveAmplitude = Math.random() * 2 + 1;
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.wave) * this.waveAmplitude;
                this.wave += this.waveSpeed;
                return this.y > -10;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 245, 255, ${this.opacity})`;
                ctx.fill();
                ctx.restore();
            }
        }

        // Canvas resizing with high DPI support
        function resizeCanvas() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            dpr = window.devicePixelRatio || 1;

            // Set display size
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            // Set actual size in memory (scaled for high DPI)
            canvas.width = Math.floor(width * dpr);
            canvas.height = Math.floor(height * dpr);

            // Normalize coordinate system to use CSS pixels
            ctx.scale(dpr, dpr);
        }

        // Stats update
        function updateStats() {
            document.getElementById('bubble-count').textContent = stats.bubbleCount;
            document.getElementById('popped-count').textContent = stats.poppedCount;
            document.getElementById('score-count').textContent = stats.score;
        }

        // Spawn ambient bubbles
        function spawnAmbientBubble() {
            if (bubbles.length < (isMobile ? 30 : 50)) { // Limit bubbles for performance
                const x = Math.random() * canvas.width;
                const y = canvas.height + 50;
                bubbles.push(new Bubble(x, y));
                stats.bubbleCount++;
                updateStats();
            }
        }

        // Game Status Polling Functions
        async function checkGameStatus() {
            if (isRedirecting) return;

            try {
                const response = await fetch('/api/game/status/');
                const data = await response.json();

                if (data.round_status === 'ONGOING' && data.active_round === 1) {
                    if (!data.is_submitted) {
                        startRedirectSequence(1);
                    }
                } else if (data.round_status === 'ONGOING' && data.active_round === 2) {
                    if (!data.is_submitted) {
                        if (data.is_qualified) {
                            startRedirectSequence(2);
                        } else {
                            window.location.href = `/eliminated/?score=${data.last_score}&rank=${data.rank}&total=${data.total_score}&round=1&team=${encodeURIComponent(data.team_name || '')}`;
                        }
                    }
                } else if (data.round_status === 'ONGOING' && data.active_round === 3) {
                    if (data.is_qualified) {
                        window.location.href = '/round-3/';
                    } else {
                        window.location.href = `/eliminated/?score=${data.last_score}&rank=${data.rank}&total=${data.total_score}&round=2&team=${encodeURIComponent(data.team_name || '')}`;
                    }
                }
            } catch (error) {
                console.error("Polling error:", error);
            }
        }

        function startRedirectSequence(round) {
            isRedirecting = true;
            const modal = document.getElementById('round-start-modal');
            const title = document.getElementById('round-title');
            const countdownEl = document.getElementById('countdown');

            title.textContent = `Round ${round} Starting!`;
            modal.classList.remove('hidden');

            let count = 5;
            countdownEl.textContent = count;

            const interval = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                if (count <= 0) {
                    clearInterval(interval);
                    window.location.href = `/round-${round}/`;
                }
            }, 1000);
        }

        // Event Handlers
        function handleInteraction(x, y, isClick = false) {
            // Check for bubble popping first
            let clickedBubble = false;
            for (let i = bubbles.length - 1; i >= 0; i--) {
                if (bubbles[i].isClicked(x, y)) {
                    bubbles[i].pop();
                    clickedBubble = true;
                    break;
                }
            }

            // Create new bubble if not popped and is a click
            if (!clickedBubble && isClick) {
                if (bubbles.length < (isMobile ? 35 : 60)) {
                    bubbles.push(new Bubble(x, y));
                    stats.bubbleCount++;
                    updateStats();
                }
            }
        }

        // Mouse events
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / dpr / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / dpr / rect.height);
            handleInteraction(x, y, true);
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / dpr / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / dpr / rect.height);
            handleInteraction(x, y, true);
        }, { passive: false });

        // Animation Loop
        let lastTime = 0;
        const fps = 60;
        const frameInterval = 1000 / fps;

        function animate(timestamp) {
            requestAnimationFrame(animate);

            const deltaTime = timestamp - lastTime;
            if (deltaTime < frameInterval) return;
            lastTime = timestamp - (deltaTime % frameInterval);

            // Clear canvas with trail effect
            ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);

            // Update and draw background particles
            if (particles.length < 100) {
                particles.push(new BackgroundParticle());
            }

            particles = particles.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });

            // Update and draw bubbles
            bubbles = bubbles.filter(bubble => {
                const alive = bubble.update();
                if (alive) bubble.draw();
                return alive;
            });
        }

        // Initialize
        function init() {
            resizeCanvas();
            window.addEventListener('resize', () => {
                resizeCanvas();
            });

            // Start animation
            animate(0);

            // Start ambient spawning
            setInterval(spawnAmbientBubble, isMobile ? 1200 : 800);

            // Initial ambient bubbles
            for (let i = 0; i < 8; i++) {
                setTimeout(spawnAmbientBubble, i * 400);
            }

            // Start game status polling
            checkGameStatus();
            setInterval(checkGameStatus, 3000);
        }

        // Start the application
        init();

        // Optional: Sound effects (uncomment if you want sounds)
        /*
        function playPopSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        */
    </script>
</body>
